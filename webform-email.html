<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <title>Web-to-Case</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="Container">

<form action="https://api.web3forms.com/submit" method="POST">
<input type="hidden" name="access_key" value="6b75e7c9-71bc-4eb9-9f02-31850b5116f4">

<img src="robinsonlogo.png" alt="Company Logo" class="Logo"><br>
<h3>Submit a Support Ticket</h3>

<label>Customer Full Name:</label>
<input id="Full Name" name="Full Name" type="text"><br>

<label>Email Address:</label>
<input id="EmailAddress" name="Email Address" type="email"><br>

<label>Business Unit:</label>
<select id="businessUnit" name="Business Unit">
  <option value="">--None--</option>
  <option value="Robinsons Supermarket Region 1 & 3">Robinsons Supermarket Region 1 & 3</option>
  <option value="Robinsons Supermarket Region 2">Robinsons Supermarket Region 2</option>
  <option value="Robinsons Supermarket Region 4">Robinsons Supermarket Region 4</option>
  <option value="Robinsons Easymart">Robinsons Easymart</option>
  <option value="Shopwise">Shopwise</option>
  <option value="The Marketplace">The Marketplace</option>
  <option value="Uncle Johns">Uncle Johns</option>
  <option value="No Brand">No Brand</option>
</select><br>

<label>Store:</label>
<select id="store" name="Store" disabled>
  <option value="">--Select Business Unit First--</option>
</select><br>

<label>Category:</label>
<select id="category" name="Category">
  <option value="">--None--</option>
  <option value="Food Safety and Quality">Food Safety and Quality</option>
  <option value="Service / Store Services">Service / Store Services</option>
  <option value="Rewards">Rewards</option>
  <option value="Safety">Safety</option>
  <option value="Store Security">Store Security</option>
  <option value="Career Opportunity">Career Opportunity</option>
  <option value="Proposals">Proposals</option>
  <option value="Inquiries">Inquiries</option>
  <option value="Feedback">Feedback</option>
  <option value="eCommerce">eCommerce</option>
  <option value="Discount Issues x Government / Legal Letters">Discount Issues x Government / Legal Letters</option>
</select><br>

<label>Type of Concern:</label>
<select id="concern" name="Concern" disabled>
  <option value="">--Select Category First--</option>
</select><br>

<label>Phone:</label>
<input id="phone" name="Phone" type="text"><br>

<label>Subject:</label>
<input id="subject" name="subject" type="text"><br>

<label>Description:</label>
<textarea id="description" rows="4" name="description"></textarea><br>

<button type="submit">Submit</button>

</form>
<script src="dependency.js"></script>
</div>

</body>
</html>
